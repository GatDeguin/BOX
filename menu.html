<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOX 9 - Travelling ringside</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 15% 20%, rgba(122,155,255,0.25), transparent 40%),
        radial-gradient(circle at 70% 10%, rgba(255,107,129,0.18), transparent 32%),
        radial-gradient(circle at 50% 80%, rgba(7,10,16,0.85), rgba(3,5,8,0.95));
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: #e9ecf4;
      overflow: hidden;
    }
    #box9-root {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 18px;
    }
    .box9-hero {
      width: min(960px, 100%);
      padding: 28px 24px 22px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(135deg, rgba(7,10,16,0.9), rgba(13,18,30,0.85));
      box-shadow: 0 22px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.05);
      display: grid;
      gap: 12px;
    }
    .box9-overline {
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 12px;
      color: #9aa3ba;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .box9-logo {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin: 0;
      font-size: clamp(32px, 5vw, 46px);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f6f7fb;
    }
    .box9-subtitle {
      margin: 0;
      color: #b4bed4;
      line-height: 1.6;
      font-size: 16px;
    }
    .box9-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .box9-button {
      border: 1px solid rgba(255,255,255,0.14);
      background: linear-gradient(135deg, #3f5cff, #7a9bff);
      color: #fff;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 800;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 14px 40px rgba(63,92,255,0.35);
      transition: transform 140ms ease, box-shadow 140ms ease;
    }
    .box9-button.secondary {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.16);
      color: #e9ecf4;
      box-shadow: none;
    }
    .box9-button.ghost {
      background: transparent;
      border-color: rgba(255,255,255,0.18);
      color: #b4bed4;
      box-shadow: none;
    }
    .box9-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 50px rgba(63,92,255,0.45);
    }
    .box9-tip {
      margin: 4px 0 0;
      color: #9aa3ba;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    #box9-experience {
      position: fixed;
      inset: 0;
      display: none;
    }
    #canvas-container {
      position: absolute;
      inset: 0;
    }
    #box9-ui-root {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="box9-root">
    <section class="box9-hero" data-box9-hero>
      <span class="box9-overline">Bundle Vite ¬∑ Experiencias BOX</span>

      <div class="box9-actions">
        <button class="box9-button" type="button" data-box9-start>Comenzar</button>
        <button class="box9-button secondary" type="button" data-box9-options>Opciones</button>
        <a class="box9-button ghost" href="wiki/README.md" target="_blank" rel="noreferrer noopener">Cr√©ditos</a>
      </div>
      <p class="box9-tip">üí° Consejo: Arranca con ‚ÄúComenzar‚Äù y cambia de modo sin recargar la p√°gina.</p>
    </section>

    <div id="box9-experience">

    </div>
  </div>
  <script type="module" src="./public/box9.js"></script>
</body>
</html>
