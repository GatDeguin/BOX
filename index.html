<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxeo VR - Full Body Edition</title>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Pose (Cambio importante: De Hands a Pose) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            user-select: none;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #video-feed {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
            border: 2px solid #00ffaa;
            border-radius: 12px;
            z-index: 2;
            opacity: 0.6;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
            display: flex;
            flex-direction: column;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .score-val {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px #ff0055;
            line-height: 0.8;
            font-family: Impact, sans-serif;
        }
        
        .score-lbl { font-size: 20px; color: #ff0055; letter-spacing: 4px; text-transform: uppercase; }

        .health-bar-frame {
            width: 500px;
            height: 30px;
            background: #222;
            border: 3px solid #555;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #ffaa00, #ff0044);
            transition: width 0.1s;
        }

        .center-hud {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        #combo-display {
            position: absolute;
            right: 50px;
            top: 150px;
            text-align: right;
            transform: rotate(-5deg);
        }

        .combo-n { font-size: 100px; color: #ffff00; font-weight: bold; text-shadow: 4px 4px 0 #ff0000; line-height: 0.8; }
        .combo-t { font-size: 30px; color: #fff; font-style: italic; }

        /* Pantallas */
        #start-screen, #game-over-screen {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        #game-over-screen { display: none; }

        h1 {
            font-size: 80px;
            background: -webkit-linear-gradient(#00ffff, #ff0055);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
        }

        p { color: #aaa; max-width: 600px; text-align: center; font-size: 22px; line-height: 1.5; margin-bottom: 40px; }

        button { 
            background: #fff; color: #000;
            border: none; padding: 20px 60px;
            font-size: 30px; font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transform: skewX(-10deg);
            transition: 0.2s;
            box-shadow: 10px 10px 0 #ff0055;
        }
        button:hover { background: #ff0055; color: #fff; box-shadow: 10px 10px 0 #fff; }

        .loading { margin-top: 20px; color: #00ffaa; font-family: monospace; display: none; }

        .error-message {
            margin-top: 12px;
            color: #ff5555;
            font-size: 16px;
            text-align: center;
            max-width: 600px;
            display: none;
        }

        #instructions {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <video id="input-video" style="display:none"></video>
    <canvas id="video-feed"></canvas>
    <div id="container"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div>
                <div class="score-lbl">Puntuación</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="center-hud">
                <div class="score-lbl">Integridad Saco</div>
                <div class="health-bar-frame">
                    <div class="health-fill" id="bag-health"></div>
                </div>
            </div>
        </div>
        <div id="combo-display">
            <div class="combo-n" id="combo">0</div>
            <div class="combo-t">HITS</div>
        </div>
    </div>

    <div id="start-screen">
        <h1>Neon Fight VR</h1>
        <p>
            <strong>MODO CUERPO COMPLETO</strong><br>
            La cámara sigue tu cabeza.<br>
            ¡Agáchate para esquivar y moverte!<br>
            Asegúrate de que la cámara vea tu cintura para arriba.
        </p>
        <button id="start-btn">ENTRAR AL RING</button>
        <div class="loading" id="loading-text">Calibrando Sensores...</div>
        <div class="error-message" id="error-message" aria-live="polite"></div>
        <div id="instructions">Aléjate ~2 metros de la cámara</div>
    </div>

    <script>
        // --- Configuración Global ---
        let scene, camera, renderer, playerRig, headAnchor;
        let bag, bagChain, targetSpot;
        
        // Player Body Parts
        const player = {
            leftArm: { upper: null, lower: null, glove: null, light: null },
            rightArm: { upper: null, lower: null, glove: null, light: null },
            headPos: new THREE.Vector3(0, 1.6, 0)
        };

        const landmarkSmoother = {
            cache: [],
            lerpFactor: 0.35,
            get(index, landmark) {
                const vec = new THREE.Vector3(landmark.x, landmark.y, landmark.z);
                if (!this.cache[index]) {
                    this.cache[index] = vec.clone();
                }
                this.cache[index].lerp(vec, this.lerpFactor);
                return this.cache[index].clone();
            }
        };

        let audioCtx;
        
        const gameState = {
            score: 0,
            combo: 0,
            bagHealth: 100,
            lastHit: 0,
            isPlaying: false
        };

        const bagPhysics = {
            velocity: new THREE.Vector3(),
            angleX: 0,
            angleZ: 0,
            angularVelX: 0,
            angularVelZ: 0
        };

        // DOM
        const videoElement = document.getElementById('input-video');
        const canvasFeed = document.getElementById('video-feed');
        const ctxFeed = canvasFeed.getContext('2d');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const healthEl = document.getElementById('bag-health');
        const loadingEl = document.getElementById('loading-text');
        const errorEl = document.getElementById('error-message');
        const startScreen = document.getElementById('start-screen');

        // --- Three.js ---
        function initThree() {
            const container = document.getElementById('container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 2, 15);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);

            // Rig del jugador: la cámara queda anclada a la cabeza
            playerRig = new THREE.Group();
            scene.add(playerRig);

            headAnchor = new THREE.Group();
            headAnchor.position.copy(player.headPos);
            playerRig.add(headAnchor);

            headAnchor.add(camera);
            camera.position.set(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            // Luces Ambientales
            const ambient = new THREE.AmbientLight(0x222222);
            scene.add(ambient);

            // Luz cenital del ring
            const spot = new THREE.SpotLight(0xffffff, 1);
            spot.position.set(0, 6, 0);
            spot.castShadow = true;
            spot.angle = 0.8;
            spot.penumbra = 0.5;
            scene.add(spot);

            createEnvironment();
            createBag();
            createPlayerBody();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createEnvironment() {
            // Suelo
            const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.5 });
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(30, 30), floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            const grid = new THREE.GridHelper(30, 30, 0x333333, 0x000000);
            scene.add(grid);

            // Postes del ring (visuales)
            const postGeo = new THREE.BoxGeometry(0.5, 4, 0.5);
            const postMat = new THREE.MeshStandardMaterial({color: 0x333333, emissive: 0x110000});
            const positions = [[-4, -4], [4, -4], [-4, 4], [4, 4]];
            
            positions.forEach(pos => {
                const p = new THREE.Mesh(postGeo, postMat);
                p.position.set(pos[0], 2, pos[1]);
                scene.add(p);
                
                // Luz en el poste
                const pl = new THREE.PointLight(0xff0055, 0.5, 10);
                pl.position.set(pos[0], 3.8, pos[1]);
                scene.add(pl);
            });
        }

        function createBag() {
            const pivot = new THREE.Group();
            pivot.position.set(0, 3.5, -1.5);
            scene.add(pivot);
            bagChain = pivot;

            // Cadena
            const chain = new THREE.Mesh(
                new THREE.CylinderGeometry(0.02, 0.02, 1.5),
                new THREE.MeshStandardMaterial({color: 0x888888})
            );
            chain.position.y = -0.75;
            pivot.add(chain);

            // Saco
            const bagGeo = new THREE.CylinderGeometry(0.35, 0.35, 1.5, 32);
            const bagMat = new THREE.MeshStandardMaterial({
                color: 0xaa0000, roughness: 0.3, metalness: 0.2
            });
            bag = new THREE.Mesh(bagGeo, bagMat);
            bag.position.y = -1.8;
            bag.castShadow = true;
            bag.receiveShadow = true;
            pivot.add(bag);

            // Target (Punto débil)
            targetSpot = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 16, 16),
                new THREE.MeshBasicMaterial({color: 0xffff00, opacity: 0.5, transparent: true})
            );
            targetSpot.position.set(0, 0, 0.36);
            bag.add(targetSpot);
            
            animateTarget();
        }

        function animateTarget() {
            if(!gameState.isPlaying) return;
            const angle = (Math.random()-0.5) * 2.5;
            const h = (Math.random()-0.5) * 1.0;
            targetSpot.position.set(Math.sin(angle)*0.36, h, Math.cos(angle)*0.36);
            setTimeout(animateTarget, 2000);
        }

        function createPlayerBody() {
            const gloveGeo = new THREE.BoxGeometry(0.15, 0.15, 0.2);

            function createLimb(color) {
                const geo = new THREE.CylinderGeometry(0.04, 0.03, 1, 8);
                geo.translate(0, -0.5, 0); // Pivote en la parte superior
                const mat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.4,
                    wireframe: true
                });
                return new THREE.Mesh(geo, mat);
            }

            function createArmRig(color) {
                const shoulder = new THREE.Bone();
                const elbow = new THREE.Bone();
                const wrist = new THREE.Bone();
                shoulder.add(elbow);
                elbow.add(wrist);

                headAnchor.add(shoulder);

                const upper = createLimb(color);
                const lower = createLimb(color);

                // Los segmentos viven en el anchor de la cabeza para seguir la cámara
                headAnchor.add(upper);
                headAnchor.add(lower);

                return { shoulder, elbow, wrist, upper, lower };
            }

            // Brazo Izquierdo (Verde/Azul)
            const leftRig = createArmRig(0x00ffaa);
            Object.assign(player.leftArm, leftRig);
            const gloveMatL = new THREE.MeshStandardMaterial({color: 0x00ffaa, roughness:0.2});
            player.leftArm.glove = new THREE.Mesh(gloveGeo, gloveMatL);
            headAnchor.add(player.leftArm.glove);

            // Luz Guante Izquierdo
            player.leftArm.light = new THREE.PointLight(0x00ffaa, 1, 3);
            player.leftArm.glove.add(player.leftArm.light);

            // Brazo Derecho (Rojo/Naranja)
            const rightRig = createArmRig(0xffaa00);
            Object.assign(player.rightArm, rightRig);
            const gloveMatR = new THREE.MeshStandardMaterial({color: 0xffaa00, roughness:0.2});
            player.rightArm.glove = new THREE.Mesh(gloveGeo, gloveMatR);
            headAnchor.add(player.rightArm.glove);

            // Luz Guante Derecho
            player.rightArm.light = new THREE.PointLight(0xffaa00, 1, 3);
            player.rightArm.glove.add(player.rightArm.light);
        }

        // --- Lógica de Pose (MediaPipe) ---
        function onResults(results) {
            // Dibujar feed 2D
            canvasFeed.width = videoElement.videoWidth;
            canvasFeed.height = videoElement.videoHeight;
            ctxFeed.save();
            ctxFeed.clearRect(0, 0, canvasFeed.width, canvasFeed.height);
            ctxFeed.drawImage(results.image, 0, 0, canvasFeed.width, canvasFeed.height);
            
            if (results.poseLandmarks) {
                drawConnectors(ctxFeed, results.poseLandmarks, POSE_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(ctxFeed, results.poseLandmarks, {color: '#FF0000', lineWidth: 1, radius: 3});

                updatePlayerPose(results.poseLandmarks);
            }
            ctxFeed.restore();
        }

        function orientLimbLocal(segment, parent, startWorld, endWorld) {
            parent.updateMatrixWorld(true);
            const startLocal = parent.worldToLocal(startWorld.clone());
            const endLocal = parent.worldToLocal(endWorld.clone());

            const direction = new THREE.Vector3().subVectors(endLocal, startLocal);
            const length = Math.max(direction.length(), 0.001);
            const quaternion = new THREE.Quaternion().setFromUnitVectors(
                new THREE.Vector3(0, -1, 0),
                direction.clone().normalize()
            );

            segment.position.copy(startLocal);
            segment.setRotationFromQuaternion(quaternion);
            segment.scale.set(1, length, 1);
        }

        function mapToPlayerSpace(landmark, rootLandmark) {
            // Coordenadas relativas al centro de la cadera para evitar deriva
            const relative = new THREE.Vector3(
                landmark.x - rootLandmark.x,
                landmark.y - rootLandmark.y,
                landmark.z - rootLandmark.z
            );

            // Invertimos X para efecto espejo y escalamos suavemente
            const x = -relative.x * 2.5;
            const y = -relative.y * 2.5 + 1.4;
            const z = -relative.z * 3.0 - 0.4;
            return new THREE.Vector3(x, y, z);
        }

        function updatePlayerPose(landmarks) {
            // Landmarks importantes (MediaPipe Pose):
            // 0: Nariz
            // 11: Hombro Izquierdo, 12: Hombro Derecho
            // 13: Codo Izquierdo, 14: Codo Derecho
            // 15: Muñeca Izquierda, 16: Muñeca Derecha
            
            const nose = landmarkSmoother.get(0, landmarks[0]);
            const hipLeft = landmarkSmoother.get(23, landmarks[23]);
            const hipRight = landmarkSmoother.get(24, landmarks[24]);
            const rootLandmark = new THREE.Vector3(
                (hipLeft.x + hipRight.x) / 2,
                (hipLeft.y + hipRight.y) / 2,
                (hipLeft.z + hipRight.z) / 2
            );

            // --- 1. HEAD TRACKING (Mover Cámara en primera persona) ---
            const headTarget = mapToPlayerSpace(nose, rootLandmark);
            headTarget.y = Math.max(0.5, Math.min(2.2, headTarget.y));
            headAnchor.position.lerp(headTarget, 0.25);

            // Orientación: usa la línea de hombros para definir forward
            const shoulderL = mapToPlayerSpace(landmarkSmoother.get(11, landmarks[11]), rootLandmark);
            const shoulderR = mapToPlayerSpace(landmarkSmoother.get(12, landmarks[12]), rootLandmark);
            const shoulderDir = new THREE.Vector3().subVectors(shoulderR, shoulderL).normalize();
            const up = new THREE.Vector3(0, 1, 0);
            const forward = new THREE.Vector3().crossVectors(up, shoulderDir).normalize();
            const lookTarget = new THREE.Vector3().addVectors(headAnchor.position, forward);

            const quatTarget = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(headAnchor.position, lookTarget, up)
            );
            headAnchor.quaternion.slerp(quatTarget, 0.3);

            // --- 2. ARM TRACKING (Rig de huesos virtuales) ---

            function pulseGlove(armObj, isCrit) {
                const emissiveColor = isCrit ? 0xffff66 : 0x66ffff;
                const targetScale = isCrit ? 1.35 : 1.2;

                if (armObj.glove.material.emissive) {
                    armObj.glove.material.emissive.setHex(emissiveColor);
                }
                armObj.glove.scale.setScalar(targetScale);

                setTimeout(() => {
                    if (armObj.glove.material.emissive) {
                        armObj.glove.material.emissive.setHex(0x000000);
                    }
                    armObj.glove.scale.set(1, 1, 1);
                }, isCrit ? 200 : 140);
            }

            // Función para actualizar un brazo
            function updateArm(armObj, idxShoulder, idxElbow, idxWrist, isRight) {
                const shoulderLM = mapToPlayerSpace(landmarkSmoother.get(idxShoulder, landmarks[idxShoulder]), rootLandmark);
                const elbowLM = mapToPlayerSpace(landmarkSmoother.get(idxElbow, landmarks[idxElbow]), rootLandmark);
                const wristLM = mapToPlayerSpace(landmarkSmoother.get(idxWrist, landmarks[idxWrist]), rootLandmark);

                const shoulderWorld = shoulderLM.clone();
                const elbowWorld = elbowLM.clone();
                const wristWorld = wristLM.clone();

                // Actualizar jerarquía de huesos
                headAnchor.updateMatrixWorld(true);
                armObj.shoulder.position.copy(headAnchor.worldToLocal(shoulderWorld.clone()));
                armObj.shoulder.updateMatrixWorld(true);
                armObj.elbow.position.copy(armObj.shoulder.worldToLocal(elbowWorld.clone()));
                armObj.elbow.updateMatrixWorld(true);
                armObj.wrist.position.copy(armObj.elbow.worldToLocal(wristWorld.clone()));
                armObj.wrist.updateMatrixWorld(true);

                // Orientar segmentos visuales usando espacio local del anchor
                orientLimbLocal(armObj.upper, headAnchor, shoulderWorld, elbowWorld);
                orientLimbLocal(armObj.lower, headAnchor, elbowWorld, wristWorld);

                const wristLocal = headAnchor.worldToLocal(wristWorld.clone());
                armObj.glove.position.lerp(wristLocal, 0.4);
                armObj.glove.lookAt(new THREE.Vector3(wristLocal.x, wristLocal.y, wristLocal.z - 0.6));

                // --- Detección Golpes ---
                checkHit(armObj, isRight);
            }

            // Actualizar Izquierdo (Landmarks 11, 13, 15)
            updateArm(player.leftArm, 11, 13, 15, false);
            // Actualizar Derecho (Landmarks 12, 14, 16)
            updateArm(player.rightArm, 12, 14, 16, true);
        }

        function checkHit(armObj, isRight) {
            const bagPos = new THREE.Vector3();
            bag.getWorldPosition(bagPos);

            const gloveWorld = new THREE.Vector3();
            armObj.glove.getWorldPosition(gloveWorld);

            const dist = gloveWorld.distanceTo(bagPos);
            const now = Date.now();

            // Lógica de impacto mejorada
            if (dist < 0.6 && (now - gameState.lastHit > 200)) {
                // Verificar que el golpe va hacia adelante (velocidad o posición Z)
                if (gloveWorld.z < -0.5) { // Cerca del saco en profundidad

                    // Fuerza del golpe (simulada random + velocidad teórica)
                    const power = 1;

                    // Vector de impacto (desde guante hacia saco)
                    const impactVec = new THREE.Vector3().subVectors(bagPos, gloveWorld).normalize();

                    // Aplicar físicas al saco
                    bagPhysics.angularVelX += impactVec.z * 0.15; // Golpear hacia fondo rota en X
                    bagPhysics.angularVelZ -= impactVec.x * 0.15; // Golpear lateral rota en Z

                    // Critico?
                    const targetPos = new THREE.Vector3();
                    targetSpot.getWorldPosition(targetPos);
                    const distTarget = gloveWorld.distanceTo(targetPos);
                    const isCrit = distTarget < 0.3;

                    registerHit(isCrit, armObj);
                    gameState.lastHit = now;

                    // Feedback luz
                    const light = isRight ? player.rightArm.light : player.leftArm.light;
                    light.intensity = 5;
                    setTimeout(() => light.intensity = 1, 100);
                }
            }
        }

        function registerHit(isCrit, armObj) {
            playSound(isCrit);

            if (armObj) {
                pulseGlove(armObj, isCrit);
            }

            const dmg = isCrit ? 10 : 5;
            gameState.score += dmg * 10;
            gameState.combo++;
            gameState.bagHealth -= dmg;
            
            scoreEl.innerText = gameState.score;
            comboEl.innerText = gameState.combo;
            healthEl.style.width = Math.max(0, gameState.bagHealth) + '%';
            
            // Animación UI
            comboEl.style.transform = "scale(1.5)";
            setTimeout(() => comboEl.style.transform = "scale(1)", 50);

            if(gameState.bagHealth <= 0) {
                gameState.bagHealth = 100;
                bag.material.color.setHex(Math.random() * 0xffffff);
                gameState.score += 500;
            }
        }

        function playSound(isCrit) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = isCrit ? 'square' : 'triangle';
            osc.frequency.setValueAtTime(isCrit ? 100 : 200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
            
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Físicas del Saco (Spring Damper system simple)
            const gravity = 0.005;
            const damping = 0.95;

            // X Axis (Adelante/Atrás)
            bagPhysics.angularVelX -= Math.sin(bagPhysics.angleX) * gravity;
            bagPhysics.angularVelX *= damping;
            bagPhysics.angleX += bagPhysics.angularVelX;

            // Z Axis (Izquierda/Derecha)
            bagPhysics.angularVelZ -= Math.sin(bagPhysics.angleZ) * gravity;
            bagPhysics.angularVelZ *= damping;
            bagPhysics.angleZ += bagPhysics.angularVelZ;

            // Aplicar rotaciones
            bagChain.rotation.x = bagPhysics.angleX;
            bagChain.rotation.z = bagPhysics.angleZ;

            // Saco gira un poco sobre su eje Y al ser golpeado de lado
            bag.rotation.y += bagPhysics.angularVelZ * 0.5;

            renderer.render(scene, camera);
        }

        // --- Inicio ---
        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            startGame().catch((err) => {
                console.error('No se pudo iniciar la captura de cámara o la detección de pose', err);
                resetStartUIWithError('No se pudo acceder a la cámara. Revisa los permisos y vuelve a intentarlo.');
            });
        });

        async function startGame() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            initThree();

            // Configurar MediaPipe Pose
            const pose = new Pose({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
            }});

            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                enableSegmentation: false,
                smoothSegmentation: false,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            pose.onResults(onResults);

            const cam = new Camera(videoElement, {
                onFrame: async () => {
                    await pose.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            await cam.start();

            startScreen.style.display = 'none';
            gameState.isPlaying = true;
            animate();
        }

        function resetStartUIWithError(message) {
            loadingEl.style.display = 'none';
            startBtn.disabled = false;
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

    </script>
</body>
